<div class="row">
  <div class="col s12">
    <table>
      <tr>
        <td *ngFor="let clube of clubes">
          <img src="{{ clube.escudos['30x30'] }}" alt="clube.nome" (click)="showPlayers(clube.id)">
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div *ngIf="displayPlayers">
    <div *ngFor="let atleta of atletasFilter" class="col s2">
      <div class="card small">
        <div class="card-image waves-effect waves-block waves-light">
          <img src="{{ atleta.foto | formatPlayerImg }}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ atleta.apelido }}
            <i class="material-icons right">more_vert</i>
          </span>
        </div>
        <div class="card-reveal">
          <span class="text-darken-4">{{ atleta.apelido }}
            <i class="material-icons right">close</i>
          </span>
          <p>media: {{ atleta.media_num }}</p>
        </div>
      </div>
      <div class="col s1"></div>
    </div>
  </div>
</div>
